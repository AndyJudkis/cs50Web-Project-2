<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>AndyChat</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        
        <style>
            body {
                background-color: lightgreen;
            }
            .dateformat {
                font-style: italic;
                font-size: 0.8em;
                color:lightsteelblue;
            }
        </style>
    </head>
    <body>
        <div class="container" style="border:2px solid black; margin:40px; padding:40px">
        <h1>Welcome to AndyChat</h1>
        <br/>
        <div class="row">
        <label for="displayName">Display name:</label>&nbsp;<input type="text" id="displayName">

        </div> 
        <br/>
        <div class="row">
        <label for="changeChannel">Current Channel:</label>&nbsp;<select id="changeChannel"></select>&nbsp;<button id="newChannelButton">Create Channel</button>
        </div>
        <br/>
        <div class="row">
            <div style='height:150px; width:700px; border:1px solid black;overflow:auto;background-color:white;' id="chatText"></div>
        </div>
        <br/>
        <div class="row">
            <input type="text" id="sendText">&nbsp;<button id="sendTextButton">Send</button>&nbsp;
        </div>
        <div class="row" style="padding:10px;margin-top:10px; border:1px solid black;">
            <form action="upload" method="POST" enctype="multipart/form-data" id="upload">
                <!--<input type="submit" value="Upload" name="submit">-->
                <input type="file" name="file" id="filename">
            </form>
        </div>

        </div>
        </div>
    </body>
</html>
